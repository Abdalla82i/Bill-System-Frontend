<div class="rounded bg-light p-4 text-center">
    <div class="p-3">
        <p class="h2 text-center">Add Company</p>
        <form class="form mt-5 mx-5" action="">
            <input 
            name="companyName"
            type="text" 
            placeholder="Company Name" 
            class="form-control shadow-sm mb-4 mx-auto"
            style="background-color: rgba(0,0,0,0.07);border-width: 0px; width: 70%;"
            >
            <textarea  
            name="notes"
            placeholder="Notes" 
            class=" form-control shadow-sm mb-5 mx-auto"
            style="background-color: rgba(0,0,0,0.07);border-width: 0px; height: 130px;width: 70%;"
            ></textarea>
            <div class="row mx-5">
                <div class="col"></div> 
                <a 
                class="btn btn-danger col me-3 py-2"
                style="border-width: 0px;"
                >Cancel</a>          
                <input 
                type="submit" 
                name="Add"
                value="Add"
                placeholder="Company Name" 
                class="form-control text-light col ms-3"
                style="background-color: rgb(12,12,80);border-width: 0px;"
                >   
                <div class="col"></div>              
            </div>
            
        </form>
    </div>
    
</div>
