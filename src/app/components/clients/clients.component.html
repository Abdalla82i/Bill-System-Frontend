<div class="bigbox container d-flex justify-content-center align-items-center">
    <div class="card w-50 p-5 shadow-lg bg-light rounded-5 shadow mx-auto my-5 p-4" style="border-radius: 30px;">
        <h2 class="card-title d-flex justify-content-center mb-4">Add Client</h2>
        <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
            <div class="mb-4 align-items-start">
                <div class="input-group d-flex flex-column justify-content-start align-items-center">
                    <input 
                        type="text" 
                        placeholder="Client Name" 
                        class="form-control shadow-sm mx-auto"
                        formControlName="clientName"
                        style="background-color: rgba(0,0,0,0.15);border-width: 0px; width: 70%;"
                    >
                    <div *ngIf="clientName?.touched || formSubmitted" class="error-message">
                        <div *ngIf="clientName?.errors?.['required']" class="text-danger">
                            Client Name is required.
                        </div>
                        <div *ngIf="clientName?.errors?.['clientNameExists']" class="text-danger">
                            Client Name already exists.
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-4 align-items-start">
                <div class="input-group d-flex flex-column justify-content-start align-items-center">
                    <input 
                        type="text" 
                        placeholder="Phone" 
                        class="form-control shadow-sm mx-auto"
                        formControlName="clientPhone"
                        style="background-color: rgba(0,0,0,0.15);border-width: 0px; width: 70%;"
                    >
                    <div *ngIf="clientPhone?.touched || formSubmitted" class="error-message">
                        <div *ngIf="clientPhone?.errors?.['required']" class="text-danger">
                            Phone is required.
                        </div>
                        <div *ngIf="clientPhone?.errors?.['pattern']" class="text-danger">
                            Phone must be a 14-digit number.
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-4 align-items-start">
                <input 
                    type="text" 
                    placeholder="Number" 
                    class="form-control shadow-sm mx-auto"
                    formControlName="clientNumber"
                    style="background-color: rgba(0,0,0,0.15);border-width: 0px; width: 70%;" 
                    [disabled]="true"
                >
            </div>

          <div class="mb-4">
    <div class="d-flex flex-column align-items-center">
        <textarea  
            placeholder="Address" 
            class="form-control shadow-sm"
            formControlName="clientAddress"
            style="background-color: rgba(0,0,0,0.15);border-width: 0px; width: 70%; height: 130px;"
        ></textarea>
        <div *ngIf="clientAddress?.touched || formSubmitted" class="text-danger mt-1" style="width: 70%; text-align: center;">
            <div *ngIf="clientAddress?.errors?.['required']">
                Address is required.
            </div>
        </div>
    </div>
</div>


            <div class="row mx-5">
                <div class="col"></div>
                <a id="cancel" routerLink=".." class="btn col me-3 py-2" style="border-radius: 20px; background-color: #851214;">
                    Cancel
                </a>
                <button type="submit" id="save" class="btn col ms-3" style="border-radius: 20px; background-color: rgb(12,12,80);border-width: 0px;">
                    Save
                </button>
                <div class="col"></div>
            </div>
        </form>
    </div>
</div>
