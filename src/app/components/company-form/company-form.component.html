<div class="bg-light p-4 text-center m-5 border" style="border-radius: 30px;">
    <div class="p-3">
        <p class="h2 text-center">Add Company</p>
        <form (submit)="addCompany($event)" class="form mt-5 mx-5" action="" [formGroup]="companyForm">
            <div class="mb-4 align-items-start">
                <input 
                name="name"
                formControlName="name"
                type="text" 
                placeholder="Company Name" 
                class="form-control shadow-sm  mx-auto"
                style="background-color: rgba(0,0,0,0.15);border-width: 0px; width: 70%;"
                >
                @if (getName.touched || clicked == true) {
                    @if (getName.hasError('required')) {
                      <span class="text-danger py-1" >Company Name Required!</span>
                    }
                    @if (!unique && getName.value!='') {
                        <span class="text-danger py-1" >Company Name Exists! Name Must be Unique!</span>
                    }
                     
                  }
            </div>
            


            <textarea  
            name="notes"
            formControlName="notes"
            placeholder="Notes" 
            class=" form-control shadow-sm mb-5 mx-auto"
            style="background-color: rgba(0,0,0,0.15);border-width: 0px; height: 130px;width: 70%;"
            ></textarea>
            <div class="row mx-5">
                <div class="col"></div> 
                <a 
                class="btn btn-danger col me-3 py-2"
                style="border-width: 0px;border-radius: 20px;"
                routerLink="/manage"
                >Cancel</a>    

                <input  
                type="submit"
                value="Add"
                class="btn text-light col ms-3"
                style="border-radius: 20px; background-color: rgb(12,12,80);border-width: 0px;"
                > 
                <div class="col"></div>              
            </div>
            
        </form>
    </div>
    
</div>
