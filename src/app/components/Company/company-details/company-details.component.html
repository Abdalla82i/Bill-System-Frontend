<div class="bg-light p-4 text-center m-4 border" style="border-radius: 20px;">
    <div class="p-3">
        <div class="container card-container">
          
            <!-- Company Card -->
            <div class="card " style="border-radius: 15px; border-width: 0px;">
                  <!-- Title -->
                  <h2 class="card-title  mt-4" >
                    <i class="fas fa-building" style=" color: #0C0D51;"></i> Company Details
                </h2>
                 
                <div class="ps-4" >
                    <div class="m-0 p-0 backButton">
                      <a id="btn1" (mouseenter)="hoverIn()" class=" btn btn-outline-primary btn-back mt-3 fs-5 rounded-pill" routerLink="/manage"><i class="fas fa-arrow-left"></i></a>
                  </div>
                  <div class="m-0 p-0 backButton">
                      <a id="btn2" (mouseleave)="hoverOut()" class=" btn btn-outline-primary btn-back mt-3 fs-5 rounded-pill" routerLink="/manage/allCompanies"><i class="fas fa-arrow-left"></i> Back to Companies</a>
                  </div>
                  </div>
                <!-- Company Details Table -->
                <div class="card-body ">
                    <table class="table table-striped table-responsive table-bordered "style="border-radius: 25px; overflow: hidden; background-color: #0C0D51;">
                        <thead class="bg-secondary text-light">
                            <tr>
                                <th>Field</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Company ID -->
                            <tr class="bg-light">
                                <td><strong>ID</strong></td>
                                <td>{{id}}</td>
                            </tr>
                            <!-- Company Name -->
                            <tr>
                                <td><strong>Name</strong></td>
                                <td>{{company.name}}</td>
                            </tr>
                    
                            <!-- Notes -->
                            <tr>
                                <td><strong>Notes</strong></td>
                                <td>{{company.notes}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

         
        </div>
    </div>
</div>
