<div class="bg-light p-4 text-center m-4 border" style="border-radius: 20px;">
    <div class="container card-container">
        <div class="card" style="border-radius: 15px; border-width: 0px;">
            <!-- Title -->
            <h2 class="card-title mt-4">
                <i class="fas fa-tag" style="color: #0C0D51;"></i> Type Details
            </h2>

            <div class="ps-4">
                <div class="m-0 p-0 backButton">
                    <a class="btn btn-outline-primary btn-back mt-3 fs-5 rounded-pill" (click)="backToProducts()">
                        <i class="fas fa-arrow-left"></i> Back to Products
                    </a>
                </div>
            </div>

            <!-- Type Details Table -->
            <div class="card-body">
                <table class="table table-striped table-responsive table-bordered" style="border-radius: 25px; overflow: hidden; background-color: #0C0D51;">
                    <thead class="bg-secondary text-light">
                        <tr>
                            <th>Field</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Type Name -->
                        <tr>
                            <td><strong>Name</strong></td>
                            <td>{{ Type?.companyName }}</td>
                        </tr>
                        <!-- Type ID -->
                        <tr class="bg-light">
                            <td><strong>ID</strong></td>
                            <td>{{ typeId }}</td>
                        </tr>
                        <!-- Type Notes -->
                        <tr>
                            <td><strong>Notes</strong></td>
                            <td>{{ Type?.typeNotes || "N/A" }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
