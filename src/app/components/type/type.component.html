<div class="bg-light p-4 text-center m-5 border" style="border-radius: 30px">
  <div class="p-3">
    <!-- Back Buttons -->
    <div class="m-0 p-0 backButton">
      <a
        id="btn1"
        (mouseenter)="hoverIn()"
        class="btn btn-outline-danger btn-back mt-3 fs-5 rounded-pill"
        routerLink="/manage"
      >
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
    <div class="m-0 p-0 backButton">
      <a
        id="btn2"
        (mouseleave)="hoverOut()"
        class="btn btn-outline-danger btn-back mt-3 fs-5 rounded-pill"
        routerLink="/manage"
      >
        <i class="fas fa-arrow-left"></i> Back to Manage
      </a>
    </div>

    <!-- Header and Image -->
    <div
      class="mb-4"
      style="display: flex; align-items: center; justify-content: center"
    >
      <img
        src="https://www.visualcapitalist.com/wp-content/uploads/2022/10/OC_MostValuableBrands_2022_Shareable_ValuableBrands2022-1000x600.jpg"
        alt=""
        width="130px"
        height="100px"
        class="rounded-circle shadow-lg"
      />
      <span class="h1 text-muted text-center ps-2"> Type List</span>
    </div>

    <!-- Table -->
    <div class="container">
      <div class="mt-2" style="overflow: hidden; border-radius: 20px">
        <table
          class="table table-hover table-light table-striped text-start mb-2"
        >
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Company Name</th>
              <th scope="col">Type Name</th>
              <th scope="col">Notes</th>
              <th style="padding-left: 130px" scope="col">Actions</th>
            </tr>
          </thead>
          <tbody class="table-group-divider table-divider-color">
            <tr *ngFor="let type of Types">
              <td scope="row">{{ type.typeId }}</td>
              <td class="names fs-4">
                <span class="badge alert alert-success py-2">
                  {{ type.companyName }}
                </span>
              </td>
              <td>
                <p class="type-name">{{ type.typeName }}</p>
              </td>
              <td>
                <p class="notes">{{ type.typeNotes || "N/A" }}</p>
              </td>
              <td>
                <div class="actions">
                  <span
                    class="btn btn-outline-success rounded-pill px-2 py-1 fs-5"
                    [routerLink]="['/manage/Type', type.typeId]"
                  >
                    <i class="fa-solid fa-eye"></i>
                  </span>
                  <span
                    class="btn rounded-pill btn-outline-warning px-2 py-1 fs-5"
                    [routerLink]="['/manage/editType', type.typeId]"
                  >
                    <i class="fa-solid fa-pen-to-square"></i>
                  </span>
                  <span
                    class="btn rounded-pill btn-outline-danger px-2 py-1 fs-5"
                    (click)="deleteHandler(type.typeId)"
                  >
                    <i class="fa-solid fa-trash-can"></i>
                  </span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Add New Type Button -->
        <div>
          <a
            id="add"
            style="border-radius: 20px"
            class="btn btn-outline-primary w-100"
            [routerLink]="['/manage/addType']"
          >
            <i class="fs-5 fa-solid fa-plus"></i>
            <span class="fs-5"> Add New Type</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
